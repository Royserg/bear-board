name: Test Builds

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.8.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.15
          cache: 'pnpm'

      - name: Run unit tests
        run: |
          pnpm test
